name: Scheduled URL Check

on:
  schedule:
    # Run every Monday at 06:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  check-urls:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Run URL validator
        id: url-check
        continue-on-error: true
        run: npx tsx scripts/verify-urls.ts

      - name: Create issue if URLs broken
        if: steps.url-check.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('audit/url-report.json', 'utf-8'));

            const failed = report.failed || [];
            const unreachable = report.unreachable || [];
            const generic = report.generic || [];

            if (failed.length === 0 && unreachable.length === 0) {
              console.log('No critical URL issues found.');
              return;
            }

            let body = '## Weekly URL Check Report\n\n';
            body += `**Date**: ${new Date().toISOString().split('T')[0]}\n`;
            body += `**Total URLs checked**: ${report.total}\n\n`;

            if (failed.length > 0) {
              body += '### Failed URLs (HTTP 4xx/5xx)\n\n';
              for (const f of failed) {
                body += `- \`${f.url}\` (from ${f.source}) — HTTP ${f.httpStatus || 'N/A'}\n`;
              }
              body += '\n';
            }

            if (unreachable.length > 0) {
              body += '### Unreachable URLs (timeout/network error)\n\n';
              for (const u of unreachable) {
                body += `- \`${u.url}\` (from ${u.source}) — ${u.error || 'unknown error'}\n`;
              }
              body += '\n';
            }

            if (generic.length > 0) {
              body += '### Generic Homepage URLs (need specific decision links)\n\n';
              for (const g of generic) {
                body += `- \`${g.url}\` (from ${g.source})\n`;
              }
              body += '\n';
            }

            body += '---\n*Auto-generated by scheduled-url-check workflow*';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[Knowledge Base] ${failed.length + unreachable.length} broken URLs detected`,
              body: body,
              labels: ['knowledge-base', 'automated']
            });
